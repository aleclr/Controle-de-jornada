                    <form method="post" class="row g-3" id="form_user">

                        <h1 class="title">Register User</h1>

                        <div class="col-md-6 titlelabel">
                            <label for="name" class="form-label">Name</label>
                            <input id="name" name="name" type="text" class="form-control" placeholder="Name"
                            style="width: 400px;">
                        </div>
                        <div class="col-md-6 titlelabel">
                            <label for="jobrole" class="form-label">Jobrole</label>
                            <select id="jobrole" name="jobrole" class="form-select"
                            style="width: 200px;">
                                <option value="null">Choose your jobrole</option>
                                <option value="ADMINISTRADOR">Administrator</option>
                                <option value="EMPLOYEE">Employee</option>
                                <option value="MANAGER">Manager</option>
                            </select>
                        </div>
                        <div class="col-12 titlelabel">

                            <select id="codeRc" name="codeRc" class="form-select" style="width: 200px;">
                                <option value="null">Choose your Result Center</option>
                            </select>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
