                <div class="col" id="conteudo-pagina">
                    <!-- INICIO CONTEUDO ESPECIFICO -->
                    <h1 class="mb-4">Time Apontament</h1>
                    <form method="post" id="form_time">
                        <div class="form-group">
                            <label for="idUser">User:</label>
                            <select id="idUser" name="idUser" class="form-select" style="width: 200px;">
                                <option value="null">Select User</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="startDate">Start date time:</label>
                            <input id="startDate" name="startDate" type="datetime-local" class="form-control" style="width: 200px;" required>
                        </div>
                        <div class="form-group">
                            <label for="finishDate">End date time:</label>
                            <input id="finishDate" name="finishDate" type="datetime-local" class="form-control" style="width: 200px;" required>
                        </div>
                        <div class="form-group">
                            <label for="typeSend">Type Time:</label>
                            <select id="typeSend" name="typeSend" class="form-select" style="width: 200px;" required>
                                <option value="null">Select User</option>
                                <option value="EXTRA">Extra</option>
                                <option value="WARNINGTIME">Warning Time</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="codeRc">Result Center:</label>
                            <select id="codeRc" name="codeRc" class="form-select" style="width: 200px;" required>
                                <option value="null">Select Result Center</option>
                            </select>
                        </div>
                       <div class="form-group">
                           <label for="atividade">Client:</label>
                           <input type="text" class="form-control" id="atividade" placeholder="Informe a atividade" style="width: 200px;">
                       </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>

                    <div class="modal" tabindex="-1" id="modal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Apontament successfully</h5>
                                </div>
                                <div class="modal-body">
                                    <p>Success Apontament!</p>
                                </div>
                                    <div class="modal-footer">
                                    <a href="../timeApontament/timeApontament.html" class="btn btn-secondary">Ok</a>
                                    <a href="../consult/consultApontamentTime.html" class="btn btn-primary">Consult</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- FIM CONTEUDO ESPECIFICO -->
                </div>
