<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Apontament</title>
    <link rel="stylesheet" href="../../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="../../static/js/timeApontament.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 min-vh-100">
                    <a href="../home/home.html">
                        <img src="../../static/image/icon_2rp.png" class="image_icon" alt="Home">
                    </a>
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav flex-sm-column mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="../home/home.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="../timeApontament/timeApontament.html">Time Apontament</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Register
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="../register/registerUser.html">User</a></li>
                                        <li><a class="dropdown-item" href="../register/registerRC.html">Result Center</a></li>
                                        <li><a class="dropdown-item" href="../register/registerClient.html">Company</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
            <div>
                <div class="container mt-5">
                    <h1 class="mb-4">Time Apontament</h1>
                    <form method="post" id="form_time">
                        <div class="form-group">
                            <label for="idUser">User:</label>
                            <select id="idUser" name="idUser" class="form-select" style="width: 200px;">
                                <option value="null">Select User</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="startDate">Start date time:</label>
                            <input id="startDate" name="startDate" type="datetime-local" class="form-control" style="width: 200px;" >
                        </div>
                        <div class="form-group">
                            <label for="finishDate">End date time:</label>
                            <input id="finishDate" name="finishDate" type="datetime-local" class="form-control" style="width: 200px;">
                        </div>
                        <div class="form-group">
                            <label for="typeSend">Type Time:</label>
                            <select id="typeSend" name="typeSend" class="form-select" style="width: 200px;">
                                <option value="null">Select User</option>
                                <option value="EXTRA">Extra</option>
                                <option value="WARNINGTIME">Warning Time</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="codeRc">Result Center:</label>
                            <select id="codeRc" name="codeRc" class="form-select" style="width: 200px;">
                                <option value="null">Select Result Center</option>
                            </select>
                        </div>
                       <div class="form-group">
                           <label for="atividade">Client:</label>
                           <input type="text" class="form-control" id="atividade" placeholder="Informe a atividade" style="width: 200px;">
                       </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
        </div> 
    </div>
     <!-- Inclua os arquivos JavaScript do Bootstrap (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
