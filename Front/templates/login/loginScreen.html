<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Entrar</title>
        <link rel="stylesheet" type="text/css" href="../../static/css/login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="../../static/js/login.js" defer></script>
    </head>
    <body>
    <div>
        <div class="backmask"></div>
        <video autoplay muted loop id="myVideo">
            <source src="../../static/image/linesdark.mp4" type="video/mp4">
        </video>
    </div>
    <div class="wrapperbg">
        <div class="wrapper">
            <form id="form_login">
                <img src="../../static/image/icon_2rp.png" alt="">
                <div class="input-box">
                    <input id="email" name="email" type="text" placeholder="E-mail" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input id="password" name="password" type="password" placeholder="Senha" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <div id="forget" class="remember-forgot">
                  <!-- <label><input type="checkbox">Remember me</label> -->
                  <!-- <a  href="../login/passwordLogin.html">Esqueceu a senha?</a> -->
                </div>

                <button type="submit" class="btn">Entrar</button>

            </form>

            <div class="modal" tabindex="-1" id="modal">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title teste_PodeApagar">Recuperar Senha!</h5>
                      </div>
                      <div class="modal-body">
                          <p class="teste_PodeApagar">Informe o email do usuario!</p>
                          <input type="email" placeholder="informe seu email">
                      </div>
                          <div class="modal-footer">
                          <a href="registerUser.html" class="btn btn-secondary">Enviar</a>
                          <a href="../login/loginScreen.html" class="btn btn-primary">fechar</a>
                      </div>
                  </div>
              </div>
          </div>


        </div>
    </div>

     <!-- FIREBASE PARA RECUPERAR SENHA -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    
    </body>
</html>
